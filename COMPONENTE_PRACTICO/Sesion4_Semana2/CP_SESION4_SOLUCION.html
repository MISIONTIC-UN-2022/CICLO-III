<!DOCTYPE html>
<html>
  <head>
    <title>Formulario de registro</title>
  </head>
  <body>
    <h1>Registro para vacunación COVID-19</h1>

    <form action="" method="get">
      <p>Nombre: <input type="text" name="nombre" maxlength="50" /></p>

      <p>Usuario: <input type="text" name="username" maxlength="50" /></p>

      <p>
        Sexo: <input type="radio" name="sexo" value="h" /> hombre
        <input type="radio" name="sexo" value="m" /> mujer
      </p>

      <p>Correo: <input type="text" name="correo" maxlength="100" /></p>

      <p>
        Contraseña:
        <input type="password" name="password" />
      </p>

      <p>
        <input type="checkbox" name="condiciones" /> Declaro haber leido y
        acepto las condiciones generales del programa y la normativa sobre
        protección de datos
      </p>

      <button type="submit" value="Enviar">Enviar</button>
    </form>
  </body>
</html>
