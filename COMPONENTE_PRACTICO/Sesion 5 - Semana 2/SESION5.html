<!DOCTYPE html>
<html>
	<head>
		<title>Sesion 5 - MISION TIC</title>
		<meta charset="utf-8"/>
		<meta name="description" content="Un formulario sirve para enviar datos a otra página que los recoge para usarlos o almacenarlos."/>
	</head>
	<body>

		<form action="#" target="" method="post" name="formRegistro">
			<h1>Registro</h1>
			<label for="email" />Email</label>
			<input type="email" name="email" placeholder="Email" required />
			<label for="usuario">Usuario</label>
			<input type="text" name="usuario" placeholder="Escribe tu usuario"/>
			<label for="password">Contraseña</label>
			<input type="password" name="password" placeholder="Contraseña" required />
			<button type="submit">Registrarse</button>
		</form>

	</body>
</html>
